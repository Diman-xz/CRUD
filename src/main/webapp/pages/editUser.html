<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<div align="center">
    <h2>Edit user</h2>
    <form action="/admin/editUser" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>id:</td>
                <td><input type="number" th:field="*{user.id}" readonly/></td>
            </tr>
            <tr>
                <td>name:</td>
                <td><input type="text" th:field="*{user.name}"/></td>
            </tr>
            <tr>
                <td>surName:</td>
                <td><input type="text" th:field="*{user.surName}"/></td>
            </tr>
            <tr>
                <td>phoneNumber:</td>
                <td><input type="text" th:field="*{user.phoneNumber}"/></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{user.email}"/></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="text" th:field="*{user.password}"/></td>
            </tr>
            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
        </table>
        <br/>
        <td colspan="2"><input type="submit" value="Edit"></td>
        <br/>
        <br/>
        <a th:href="@{/logout}">LOGOUT</a>
    </form>
</div>
</body>
</html>
